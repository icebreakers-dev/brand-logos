<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icebreakers Logos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Icebreakers 2025 FOR SCREEN.png">
  <style>
    body {
      background-color: #000000;
      font-family: 'Arial', sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }
    header {
      padding: 1.5rem 1rem;
    }
    header img {
      width: 120px;
      max-width: 80%;
      height: auto;
    }
    header h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
      word-wrap: break-word;
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }
    section {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #FFFFFF;
    }
    .download-btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #40E0D0;
      color: #000000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #2ACFCF;
      color: #FFFFFF;
    }
    footer {
      font-size: 0.8rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
    }
    @media (max-width: 600px) {
      header img {
        width: 100px;
      }
      header h1 {
        font-size: 1.5rem;
      }
      section h2 {
        font-size: 1.1rem;
      }
      .download-btn {
        display: block;
        width: 80%;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logos/icebreakers-logo.png" alt="Icebreakers Logo">
    <h1>Icebreakers Brand Logos</h1>
    <p>Official logos for digital and print use</p>
  </header>

  <main>
    <section>
      <h2>PNG Logos</h2>
      <a class="download-btn" href="logos/png/icebreakers-logo.png" download>Download PNG</a>
      <!-- Add more PNG download links here -->
    </section>

    <section>
      <h2>JPG Logos</h2>
      <a class="download-btn" href="logos/jpg/icebreakers-logo.jpg" download>Download JPG</a>
      <!-- Add more JPG download links here -->
    </section>
  </main>

  <footer>
    &copy; 2025 Icebreakers Water. All rights reserved.
  </footer>
</body>
</html>
